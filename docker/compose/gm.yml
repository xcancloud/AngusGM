# mkdir -p /opt/AngusGM && cd /opt/AngusGM
# mkdir /opt/AngusGM/{conf,data,logs,plugins,tmp}
# docker compose -f gm.yml up -d
services:
  angusgm:
    image: xcancloud/angusgm-enterprise:1.0.0
    container_name: angusgm
    restart: unless-stopped
    volumes:
      - ./conf:/opt/AngusGM/conf
      - ./data:/opt/AngusGM/data
      - ./logs:/opt/AngusGM/logs
      - ./plugins:/opt/AngusGM/plugins
      - ./tmp:/opt/AngusGM/tmp
    ports:
      - "8802:8802"
    environment:
      TZ: ${TIMEZONE:-UTC}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8802/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
