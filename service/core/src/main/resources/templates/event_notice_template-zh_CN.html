<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件通知</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .logo {
      width: 45px;
      height: 45px;
      margin-bottom: 10px;
      background-color: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #6a11cb;
    }

    .content {
      padding: 40px;
      background-color: #ffffff;
    }

    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6c757d;
    }

    .title {
      margin-left: 10px;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 1px;
      display: inline-flex
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08);
    }

    .divider {
      height: 1px;
      background-color: #e9ecef;
      margin: 30px 0;
    }

    .highlight {
      background-color: #e9ecef;
      border-radius: 6px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">E</div>
    <div class="title">事件通知</div>
  </div>
  <div class="content">
    <p><strong>尊敬的用户，</strong>${content}</p>
    <div class="highlight">
      <p><strong>重要提醒：</strong></p>
      <ul>
        <li>此邮件由系统自动发送，请勿回复。若有疑问，请联系管理员。</li>
        <li>取消事件通知请在AngusTester“配置”-“事件”或AngusGM“事件”中修改配置。</li>
      </ul>
    </div>
    <div class="divider"></div>
    <p>如果您需要更多帮助信息或支持，请查看帮助信息或随时联系我们的客户服务团队。</p>
    <div class="button-container">
      <a href="https://www.xcan.cloud/help" class="button">了解更多</a>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 XCan Company. All rights reserved.</p>
  </div>
</div>
</body>
</html>
